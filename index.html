<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira Página</title>

    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header class="container_cabecalho">
        <img src="assets/img/alura-logo.png" alt="Imagem do logo da Alura" class="logo_alura">
    </header>

    <main class="container_principal">

        <section class="container_conteudo">
            <input type="text" name="texto" placeholder="Digite seu texto" id="texto_input" class="texto_input">

            <div class="container_botao">
                <span>Apenas letras minúsculas e sem acento.</span>

                <div class="container_teste">
                    <button>Criptografar</button>
                    <button>Descriptografar</button>
                </div>
            </div>
        </section>

        <aside class="container_lateral">
            <img src="assets/img/imagem-1.svg" alt="Homem usando uma lupa para ver um diamante">
        </aside>

    </main>
    
    <footer></footer>
</body>
</html>
